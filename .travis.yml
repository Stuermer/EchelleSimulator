sudo: required
language:
  - cpp
compiler:
  - gcc
addons:
  apt:
    packages:
      - libopencv-dev
      - libhdf5-serial-dev
      - libhdf5-dev
      - libcurl3
      - libcurl4-openssl-dev
      - libeigen3-dev
      - cmake
script:
    ############################################################################
    # Build main and tests
    ############################################################################
     - mkdir -p build
     - cd build
     - cmake -DCMAKE_BUILD_TYPE=Release .. 
     - make
